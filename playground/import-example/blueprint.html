<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground Demo</title>
    <!-- Styles beginnen hier -->
    <style>
      /* Grundlegende Styling-Regeln für den Body. Setzt das Layout auf ein Grid-System zentralisiert die Inhalte */
      body {
        display: grid;
        place-items: center;
        background: #000; /* Schwarzer Hintergrund für die ganze Seite */
        color: #fff; /* Weiße Textfarbe für Kontrast */
      }

      /* Styling für den Header-Bereich, der die Überschrift und den Link enthält */
      header {
        font-size: 1em; /* Standard Schriftgrösse */
        font-family: ui-monospace, "Cascadia Code", "Source Code Pro", Menlo,
          Consolas, "DejaVu Sans Mono", monospace; /* Monospace-Schrift für einen gleichmässigen Zeichenabstand */
        display: flex; /* Flexibles Box-Modell */
        align-items: baseline; /* Ausrichtung der Elemente zur Baseline */
        gap: 1rem; /* Abstand zwischen den Elementen im Header */
      }

      /* Styling für Links innerhalb des Headers */
      a {
        color: #f3a44f; /* Setzt eine orange Farbe für Links */
        text-decoration: underline; /* Fügt eine Unterstreichung hinzu */
      }

      /* Hover-Effekt für Links zur besseren Erkennbarkeit */
      a:hover {
        color: #d0ebff; /* Hellere blaue Farbe beim Überfahren des Links */
      }

      /* Styling für das iFrame, das den WordPress Playground lädt */
      iframe#wp-playground {
        width: 95vw; /* 95% der Viewport-Breite */
        height: 95vh; /* 95% der Viewport-Höhe */
        border: 2px solid currentColor; /* Rahmenfarbe entspricht der aktuellen Textfarbe */
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Playground Demo</h1> <!-- Hauptüberschrift der Seite -->
      <p>
        <p>Source code <a href="https://github.com/wptrainingteam/playground-demo-handover" target="_blank" rel="noopener">on
          GitHub</a></p> <!-- Link zum Quellcode auf GitHub mit target="_blank" um in einem neuen Tab zu öffnen -->
    </header>
    <main>
      <iframe id="wp-playground" title="Demo Handover Playground"></iframe> <!-- iFrame für den WordPress Playground -->
      <script type="module">
        // Import des Start-Moduls des WordPress Playground Clients
        import { startPlaygroundWeb } from "https://playground.wordpress.net/client/index.js";

        // Initialisierung des Playground-Clients mit Konfigurationen für das iFrame und das Remote-Ende
        const client = await startPlaygroundWeb({
          iframe: document.getElementById("wp-playground"), // Das iFrame-Element, in dem der Playground geladen wird
          remoteUrl: `https://playground.wordpress.net/remote.html`, // URL für das Remote-HTML des Playgrounds

          blueprint: {
            
            // Start des Blueprints aus der blueprint.json
              $schema: "https://playground.wordpress.net/blueprint-schema.json",
              preferredVersions: {
                php: "latest",
                wp: "latest",
              },
              siteOptions: {
                blogname: "Playground Demo",
              },
              steps: [
                {
                  step: "importWxr",
                  file: {
                    resource: "url",
                    url: "https://raw.githubusercontent.com/rfluethi/WordPress-Seminar-Playgrounds/main/playground/import-example/import.xml",
                  },
                },
              ],
              login: true,
              landingPage: "/wp-admin/post.php?post=4&action=edit",
            // Ende des Blueprints aus der blueprint.json

          },
        });
        await client.isReady(); // Warten, bis der Client bereit ist
      </script>
    </main>
  </body>
</html>
